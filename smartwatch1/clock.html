<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Document</title>
</head>
<body>
    <header>WeStride Watch Shop</header>
    <main class="main">
        <div class="img-wrapper">
          <img id="watch" src="black-watch.png" alt="smart-watch-black">
        </div>
        <section>
          <div id="title-wrapper">
            <h1 id="title">WeStride-22 The Smartest Watch</h1>
            <p id="desc">
              There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain....
            </p>
          </div>
          <div id="color-wrapper">
            <h3 id="color-select">Select Color</h3>
            <button class="but" id="color-1"></button>
            <button class="but" id="color-2"></button>
            <button class="but" id="color-3"></button>
            <button class="but" id="color-4"></button>
          </div>
          <div id="action-button">
            <button id="add-cart">ADD TO CART</button>
            <button id="buy">BUY</button>
          </div>
        </section>
      </main>
    <script src="clock.js"></script>
